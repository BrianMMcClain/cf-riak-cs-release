---
properties:
  template_only: (( merge ))

compilation:
  cloud_properties:
    instance_type: (( merge || "c4.large" ))
    availability_zone: (( properties.template_only.aws.availability_zone2 ))
    ephemeral_disk:
      size: 30000 # in MB
      type: gp2

resource_pools:
- name: riak-pool
  network: riak-cs1
  stemcell:
    name: bosh-aws-xen-hvm-ubuntu-trusty-go_agent
    version: latest
  cloud_properties:
    instance_type: m3.large
    availability_zone: (( properties.template_only.aws.availability_zone2 ))
- name: broker-pool
  network: riak-cs1
  stemcell:
    name: bosh-aws-xen-hvm-ubuntu-trusty-go_agent
    version: latest
  cloud_properties:
    instance_type: m3.large
    availability_zone: (( properties.template_only.aws.availability_zone2 ))

